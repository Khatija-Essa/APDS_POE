name: DevSecOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Change to backend directory (if necessary)
      - name: Change to backend directory
        run: cd backend  # Use the actual subdirectory where your package.json is

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 5: Start development server
      - name: Start development server
        run: npm run dev

      # Step 6: Run tests
      - name: Run tests
        run: npm test
