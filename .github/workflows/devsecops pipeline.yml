name: DevSecOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # Step 4: Start the backend application
      - name: Start the backend application
        run: |
          cd backend
          node server.mjs &  # Run in the background

      # Step 5: Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      # Step 6: Start the frontend application
      - name: Start the frontend application
        run: |
          cd frontend
          npm start &  # Run in the background

      # Step 7: Optionally, you can run tests or other commands
      - name: Run tests
        run: |
          cd backend
          npm test  # Adjust as necessary for your backend test command
